<!DOCTYPE html>
<html>
<head>
	<title>Covid 19</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body class="text-white">
<div class="container">
	<h1 class="text-center  m-5 display-5 font-weight-bold">COVID-19 GLOBAL STATUS</h1>
		<div class="continer" id="country">
		  	<div class="row">
						<div class="input-group col-md-4 mb-3">
							<div class="input-group-prepend">
								<span class="bg-dark input-group-text text-white border-secondary">Country Name</span>
							</div>
								<input class="form-control"type="text"id="text"placeholder="Country">
				  		</div>
				  <div class="col-md-4 mb-3 input-group">
					  	<div class="input-group-prepend">
							<label class="bg-dark input-group-text text-white border-secondary">Data Type</label>
						</div>
							<select class="custom-select text-secondary " id="dataType" onChange="covid()" >
								<option selected>---</option>
								<option value="Total">Total numbers</option>
								<option value="Today">Today's numbers</option>
							</select>
				  </div>
				  <div class="input-group col-md-4 mb-3">
					   <div class="input-group-prepend">
							<label class="bg-dark input-group-text text-white border-secondary">Data Case</label>
						</div>
						<select class="custom-select text-secondary" id="dataCase" onChange="covid()">
								<option selected>---</option>
								<option value="recovered">Recover</option>
								<option value="deaths">Death</option>
						</select>
				  </div>
			</div>
		</div>
	
	<div id="output"></div>
	<script src="js/main.js"></script>
</div> 
</body>
</html>
